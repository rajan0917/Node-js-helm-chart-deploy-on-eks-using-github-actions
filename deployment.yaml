apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs
  labels:
    app: nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
        - name: devops-test
          image: 167744073260.dkr.ecr.ap-south-1.amazonaws.com/devops-test:1.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
